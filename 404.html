<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>UUID englyphenation</title>

    <style>
        /*
          1. Use a more-intuitive box-sizing model.
        */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /*
          2. Remove default margin
        */
        * {
            margin: 0;
        }

        /*
          3. Allow percentage-based heights in the application
        */
        html, body {
            height: 100%;
        }

        /*
          Typographic tweaks!
          4. Add accessible line-height
          5. Improve text rendering
        */
        body {
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /*
          6. Improve media defaults
        */
        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
        }

        /*
          7. Remove built-in form typography styles
        */
        input, button, textarea, select {
            font: inherit;
        }

        /*
          8. Avoid text overflows
        */
        p, h1, h2, h3, h4, h5, h6 {
            overflow-wrap: break-word;
        }

        /*
          9. Custom defaults
        */

        :root {
            --dark: #404046;
            --less-dark: #606069;
            --light: #E8E8FF;
            --less-light: #DADAF0;
            --light-half-opacity: #E8E8FF7F;
        }

        body {
            background: var(--dark);
            font-family: monospace;
        }

        .max-width-wrapper {
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 10rem;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2.5rem;
            width: 100%;
            height: 100%;
        }

        .image {
            outline: 1px solid var(--light-half-opacity);
            border-radius: 0.0625rem;

            /* dimensions of the image returned from the server, also acts as a placeholder until image is retrieved */
            width: 96px;
            height: 96px;
        }

        /* used dynamically by script */
        .image.highlight {
            outline: 1px solid var(--light);
        }

        #inverted {
            filter: invert(100%);
        }

        .text {
            color: var(--light-half-opacity);
            font-size: 1.125rem;
            letter-spacing: 0.15rem;
            white-space: break-spaces;
            text-align: center;
        }

        /* used dynamically by script */
        .text.highlight {
            color: var(--light);
        }

        button {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--light-half-opacity);
            font-size: 1rem;
            border: 1px solid var(--light-half-opacity);
            border-radius: 0.0625rem;
        }

        button:hover {
            background: var(--less-dark);
            color: var(--light);
        }

        button:active {
            background: var(--light);
            color: var(--dark);
        }

        @media (pointer: coarse) {
            button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>

<body onload="generateUuid()">
<div class="max-width-wrapper">
    <div class="column">
        <div id="uuidImage" class="image"></div>
        <pre id="uuidText" class="text">404</pre>
        <button id="copyButton" onclick="copyUuid()">copy uuid</button>
        <button onclick="generateUuid()">generate a new uuid</button>
    </div>
</div>
</body>


</html>
